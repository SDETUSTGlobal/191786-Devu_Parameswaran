<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
     <link rel="stylesheet" href="static/second.css">
</head>
<body>
<h1 style=" text-shadow: 1px 1px 2px black, 0 0 25px yellow, 0 0 5px yellow;"><i>Welcome {{nid}}</i></h1>
 <div class="card">
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>{{nid}}</td>
                        </tr>
                        <tr>
                            <td>UID</td>
                            <td>:</td>
                            <td>{{uid}}</td>
                        </tr>
                        <tr>
                            <td>Company Name</td>
                            <td>:</td>
                            <td>{{cid}}</td>
                        </tr>
                                                <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{eid}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>


<h1 style=" border-bottom:1px solid #cccccc;">Details</h1>
<table style="  margin-left: auto;  margin-right: auto;" class="main-details">
    <thead class="styled-table">
    <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Company Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
        {% for i in data %}
            <tr class="active-row">
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
